<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Worm Game</title>
<link rel="stylesheet" href="css\style.css">
</head>
<body onload="startGame()">
	<div id="wormGame">
		<h1>Classic Worm Game</h1>
		<p>Stay inside the walls and grow your score. Use w, a, s, d keys to move the worm.<br>
		w = up, a = left, s = down, d = right</p>
		<canvas id="gameBoard"></canvas>
		<p id="scoreBoard"></p>
		<p id="msgBoard"></p>
	</div>
	<script src="js\wormGame.js"></script>
</body>
</html>
